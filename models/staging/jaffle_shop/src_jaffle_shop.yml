version: 2

sources:
    - name: jaffle_shop
      database: RAW
      schema: JAFFLE_SHOP
      tables:
        - name: customers
          identifier: CUSTOMERS
          columns:
            - name: id
              tests:
                - unique
                - not_null
        - name: orders
          identifier: ORDERS
          loaded_at_field: _etl_loaded_at
          freshness: 
            warn_after:
              count: 1
              period: day
            error_after:
              count: 2
              period: day
          columns:
            - name: id
              tests:
                - unique
                - not_null